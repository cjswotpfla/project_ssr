<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머</title>
</head>
<body>
	<script>
		/* 분:초를 출력하는 타이머를 만드는 코드를 작성하세요 
		- 00:00
		*/
		var sec = 0;
		var minute = 0;
		getTime(minute,sec);
		var id = setInterval(function(){
			sec++;
			minute = sec == 60? ++minute : minute;
			sec = sec == 60? 0 : sec;
			console.log(getTime(minute,sec));
		}, 1000);

		function addZero(num){
			return num < 10? '0' + num : num; 
		}
		function getTime(minute, sec){
			return addZero(minute) + ':' + addZero(sec)
		}
	</script>
</body>
</html>
