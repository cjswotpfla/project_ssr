<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>데이터 타입 예제</title>
	<script>
		/*
		- 데이터 타입 
			- number  	: 숫자(정수, 실수)
			- string  	: 문자열
			- boolean 	: 논리값
			- null 			: 빈 값
			- undefined : 초기값이 없는 경우   
		- 자바에서 변수는 초기화를 하지 않으면 사용할 수 없지만, 스크립트에서는 
		 	원하는 결과는 안 나오지만 가능은 하다.(에러 발생x)
		*/
		var data = 10;
		console.log("숫자 : " + data);
		data = '123';
		console.log("문자열 : " + data);
		data = true;
		console.log("논리값 : " + data);
		data = null;
		console.log("빈 값 : " + data);
		var data2;
		console.log("알수 없는 값 : " + data2);
	</script>
	<!--
	- 자바는 전체를 컴파일해서 하나라도 이상이 있으면 실행하지 않음
	- JS는 한줄씩 실행하기 때문에 중간에 이상이 있으면 해당 부분 전까지 실행하고,
		그 이후에는 실행하지 않음
	-->
</head>
<body>
	
</body>
</html>
