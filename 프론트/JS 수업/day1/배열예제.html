<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		/*
		- stop이 입력되기 전까지 입력창을 통해 값을 입력받아 입력받은 값들을 배열에 저장하고,
			저장된 배열값을 콘솔에 출력하는 코드를 작성하세요.
		*/
		var arr = [];
		while(true){
			var content = prompt("값을 입력하세요");
			if(content=='stop'){
				break;
			}
			arr.push(content);
		}
		console.log(arr)
	</script>
</body>
</html>
