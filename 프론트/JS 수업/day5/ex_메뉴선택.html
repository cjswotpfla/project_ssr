<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴선택 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.menu a').click(function(e){
				e.preventDefault();
				$('.menu a').removeClass('selected')
				$(this).addClass('selected');
			});
		});
	</script>
	<style>
		*{
			padding: 0; margin :0; text-decoration: none; color: #000; list-style: none;
		}
		.menu{display: flex; border: 1px solid black; }

		.menu>li{width: 100%; border-right: 1px solid black;}
		.menu>li>a{
			display: block; height: 50px; text-align: center; line-height: 50px; font-size:35px
			}
		.menu>li:last-child{border-right: none;}
		.selected{
			background: yellow;
		}
	</style>
</head>
<body>
	<nav class="nav">
		<ul class="menu">
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
		</ul>
	</nav>
</body>
</html>
