<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3등분 예제</title>
	<style>
		.box::after{ clear: both; display: block; content: '';}
		.box>div{ height: 400px; width: calc(100% / 3); float: left;}
		.box{border: 3px solid black;}
		.left-box{
			background: yellow;  
		}
		.medium-box{
			background:  red;
		}
		.right-box{
		 	background: blue;}
	</style>
</head>
<body>
	<div class="box">
		<div class="left-box"></div>
		<div class="medium-box"></div>
		<div class="right-box"></div>
	</div>
</body>
</html>
