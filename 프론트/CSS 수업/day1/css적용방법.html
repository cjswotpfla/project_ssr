<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 적용 방법</title>
  <style>
      p{
          color: green;
      }
  </style>
<link rel="stylesheet" href="css적용방법.css">
</head>
<body>
  <!--
    - CSS(Cascading Style Sheet)
      - HTML 문서를 꾸며줌
      - CSS3
    - CSS 적용방법
      1. 태그의 style 속성을 이용하여 적용(가장 잘 안 쓰임)
        - 해당 태그에만 적용 => 재사용을 할 수 없음
        - 우선 순위가 높아서 원하지 않는 결과가 나올 수 있음
      2. style 태그를 이용하여 적용
        - 일반적으로 head 태그에 작성
        - 선택자를 이용하여 작성 
      3. link 태그를 이용하여 이미 작성된 css파일을 불러옴
    -->   
  <!-- 1. 태그의 style 속성을 이용하여 적용 -->
  <div style="color: pink;">안녕하세요.</div> 
  <p>안녕하세요.</p>
  <span>안녕하세요.</span>
</body>
</html>
